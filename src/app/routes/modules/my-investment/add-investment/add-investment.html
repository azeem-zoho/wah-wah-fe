<h2 mat-dialog-title>Create Investment</h2>
<form class="flex flex-col m-3" [formGroup]="form" (ngSubmit)="onFormSubmit()">
  <mat-dialog-content>
    <mat-form-field *ngIf="!data" class="w-full">
      <mat-label>Mutual Fund</mat-label>
      <input
        type="text"
        placeholder="Search Fund"
        matInput
        formControlName="schema_id"
        [matAutocomplete]="schema"
      />
      <mat-autocomplete #schema="matAutocomplete">
        <mat-option
          *ngFor="let item of mutualFundList"
          [value]="item.scheme_name"
        >
          {{ item.scheme_name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field *ngIf="!data" class="w-full">
      <mat-label>Investment Type</mat-label>
      <mat-select formControlName="type">
        <mat-option value="lumpsum"> Lumpsum </mat-option>
        <mat-option value="sip"> SIP </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Date Of Investment</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="date"
        [max]="today"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      type="submit"
      color="primary"
      [disabled]="form.invalid"
      cdkFocusInitial
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
