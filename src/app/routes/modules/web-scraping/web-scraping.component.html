<div class="p-4">
  <div>
    <mat-label class="font-bold">Enter URL</mat-label>
    <mat-form-field
      appearance="outline"
      class="fuse-mat-textarea fuse-mat-no-subscript w-full"
      [floatLabel]="'always'"
    >
      <textarea
        matInput
        [formControl]="url"
        [spellcheck]="false"
        placeholder="enter url..."
        matTextareaAutosize
      ></textarea>
    </mat-form-field>
  </div>

  <button mat-flat-button [color]="'primary'" (click)="getPrice()">
    Get Price
  </button>
</div>

<div
  *ngIf="productDetails"
  class="flex flex-col max-w-80 w-full filter-article filter-interactive"
>
  <div class="fuse-card-front">
    <div class="m-8 mb-4">
      <div class="text-2xl font-semibold leading-tight">
        {{ productDetails.title }}
      </div>
      <div class="mt-4">
        {{ productDetails.price }}
      </div>
      <div class="mt-3 -mx-3">
        <button
          class="px-3 mdc-button mat-mdc-button mat-primary mat-mdc-button-base"
          (click)="trackProduct()"
        >
          <span class="mdc-button__label"> Track </span>
        </button>
      </div>
    </div>
  </div>
</div>
