<table mat-table [dataSource]="fileList" class="mat-elevation-z8">
  <!-- File Column -->
  <ng-container matColumnDef="file_name">
    <th mat-header-cell *matHeaderCellDef>File</th>
    <td mat-cell *matCellDef="let item">{{ item.file_name }}</td>
  </ng-container>

  <!-- Size Column -->
  <ng-container matColumnDef="file_size">
    <th mat-header-cell *matHeaderCellDef>Size</th>
    <td mat-cell *matCellDef="let item">{{ item.file_size | filesize }}</td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="file_type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let item">{{ item.mime_type | fileType }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <button mat-button (click)="download(item)">Download</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<input type="file" (change)="upload($event)" />
