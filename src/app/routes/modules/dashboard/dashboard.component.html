<div class="flex flex-auto p-6 sm:p-10">
  <div class="flex flex-col flex-auto w-full max-w-xs sm:max-w-5xl mx-auto">
    <div
      class="flex flex-col sm:flex-row items-center justify-between w-full max-w-xs sm:max-w-none"
    >
      <div class="text-xl">News</div>
      <mat-form-field appearance="outline">
        <mat-select [formControl]="category">
          <mat-option *ngFor="let item of inShortCategory" [value]="item.value">
            {{ item.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div
      *ngIf="inShorts"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8 sm:mt-10"
    >
      <div
        *ngFor="let item of inShorts"
        class="flex flex-col h-100 shadow rounded-2xl overflow-hidden bg-card cursor-pointer"
      >
        <img [src]="item.imageUrl" alt="" class="h-40 w-auto object-cover" />
        <div class="flex flex-col p-2">
          <div class="mt-2 text-base font-medium">{{ item.title }}</div>
          <div class="mt-1 line-clamp-2 text-slate-500">
            {{ item.content }}
          </div>
          <div class="text-right text-blue-500">
            <a [href]="item.readMoreUrl" target="_blank">read more</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
