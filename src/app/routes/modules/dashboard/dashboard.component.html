<div class="flex flex-col flex-auto w-full">
  <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
    <div class="flex items-center justify-between w-full">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full mt-8"
      >
        <div
          *ngIf="weatherReport"
          class="sm:col-span-2 lg:col-span-1 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden"
        >
          <div class="flex items-start justify-between m-6 mb-0">
            <div
              class="flex items-center text-lg font-medium tracking-tight leading-6 truncate"
            >
              <div>
                <img
                  class="w-8"
                  [src]="
                    'https:' +
                    weatherReport?.forecast.forecastday[0].day.condition.icon
                  "
                  alt=""
                />
              </div>
              <div>{{ weatherReport?.location?.name }}</div>
            </div>
          </div>
          <div class="flex items-center place-content-between mx-6 mt-3">
            <div
              class="flex items-center text-4xl font-bold tracking-tighter leading-tight"
            >
              <div>
                <img [src]="weatherReport?.current?.condition?.icon" alt="" />
              </div>
              <div>{{ weatherReport?.current?.temp_c }} â„ƒ</div>
            </div>
            <div class="flex lg:flex-col lg:ml-3">
              <div
                class="flex flex-col items-center ml-1 lg:ml-0 lg:mt-0.5 text-md text-right leading-none whitespace-nowrap text-secondary"
              >
                <div class="font-medium">
                  {{ weatherReport?.current?.condition?.text }}
                </div>
                <div class="ml-1">
                  <div>{{ weatherReport?.current?.humidity }}% Humidity</div>
                  <div>{{ weatherReport?.current?.gust_kph }} kph</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="sm:col-span-2 lg:col-span-3 dark flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden"
          style="background-color: #1e293b"
        >
          <div
            class="flex items-center justify-between mt-10 ml-10 mr-6 sm:mr-10"
          >
            <div class="flex flex-col flex-auto h-80 w-full"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
