<div
  class="sm:relative sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
>
  <div
    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b"
  >
    <div class="text-4xl font-extrabold tracking-tight">Chapters</div>
    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <mat-form-field
        class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64"
        appearance="outline"
      >
        <mat-icon class="icon-size-5" matPrefix>search</mat-icon>
        <input
          matInput
          [formControl]="searchInputControl"
          [autocomplete]="'off'"
          [placeholder]="'Search'"
        />
      </mat-form-field>
    </div>
  </div>

  <div class="flex flex-auto overflow-hidden">
    <div
      class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto"
    >
      <div class="chapter overflow-auto" *ngIf="quranInfo">
        <!-- <ng-container *ngIf="chapters.length > 0; else noChapters"> -->
        <table mat-table [dataSource]="chapters">
          <ng-container matColumnDef="arabicname">
            <th mat-header-cell *matHeaderCellDef>Original Name</th>
            <td mat-cell *matCellDef="let element">
              {{ element.arabicname }}
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
              {{ element.name }}
            </td>
          </ng-container>

          <ng-container matColumnDef="englishname">
            <th mat-header-cell *matHeaderCellDef>English Meaning</th>
            <td mat-cell *matCellDef="let element">
              {{ element.englishname }}
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            class="cursor-pointer"
            (click)="getChapter(row)"
          ></tr>
        </table>
        <!-- </ng-container> -->

        <ng-template #noChapters>
          <div
            class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
          >
            There are no products!
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
