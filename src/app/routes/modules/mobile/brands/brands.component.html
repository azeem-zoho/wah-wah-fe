<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5">
  <div
    *ngFor="let item of devices"
    class="text-center m-2 border rounded-2xl cursor-pointer hover:shadow-2xl"
    (click)="getDetail(item)"
  >
    <div>
      <img [src]="item.img" alt="device img" class="w-32 mx-auto" />
    </div>
    <div class="font-bold p-2">{{ item.name }}</div>
  </div>
</div>
